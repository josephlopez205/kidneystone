<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjt0lDkZOxsY5yV6t3mf8pMDtnLyn+PGoZjEh5wD1yGMsMEkgLa6JkMskK9WHR" crossorigin="anonymous">
    <title>Kidney Stone Prediction</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Kidney Stone Prediction Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="gravity" class="form-label">Specific Gravity</label>
                                <input type="text" id="gravity" name="gravity" class="form-control" placeholder="Enter specific gravity">
                            </div>

                            <div class="mb-3">
                                <label for="ph" class="form-label">pH</label>
                                <input type="text" id="ph" name="ph" class="form-control" placeholder="Enter pH value">
                            </div>

                            <div class="mb-3">
                                <label for="osmolarity" class="form-label">Osmolarity</label>
                                <input type="text" id="osmolarity" name="osmolarity" class="form-control" placeholder="Enter osmolarity">
                            </div>

                            <div class="mb-3">
                                <label for="conductivity" class="form-label">Conductivity</label>
                                <input type="text" id="conductivity" name="conductivity" class="form-control" placeholder="Enter conductivity">
                            </div>

                            <div class="mb-3">
                                <label for="urea" class="form-label">Urea Concentration</label>
                                <input type="text" id="urea" name="urea" class="form-control" placeholder="Enter urea concentration">
                            </div>

                            <div class="mb-3">
                                <label for="calcium" class="form-label">Calcium Concentration</label>
                                <input type="text" id="calcium" name="calcium" class="form-control" placeholder="Enter calcium concentration">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="text-muted">{{ prediction_text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
